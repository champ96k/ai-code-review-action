name: "Champ AI Code Review"
description: "Uses Google Gemini AI to review PRs and comment feedback."
author: "Tushar Nikam"
branding:
  icon: "check-circle"
  color: "blue"
inputs:
  github_token:
    description: "GitHub Token to access PR details"
    required: true
  google_api_key:
    description: "Google Gemini API Key"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    INPUT_GITHUB_TOKEN: ${{ inputs.github_token }}
    INPUT_GOOGLE_API_KEY: ${{ inputs.google_api_key }}
    GITHUB_REPOSITORY: ${{ github.repository }}
    GITHUB_EVENT_NUMBER: ${{ github.event.pull_request.number }}
